{% extends 'app.html' %}

{% block content %}
<h1>Add New</h1>
<form action="">
    <div class="mb-3">
        <label for="video" class="form-label">Video/Mp3</label>
        <input type="file" name="video" id="video" class="form-control" accept="video/*">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
